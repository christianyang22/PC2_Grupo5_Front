  <div class="fondo-desenfocado"></div>
  <div class="superposicion-fondo"></div>

  <header class="encabezado">
    <div class="marca">
      <a href="/home" class="logo-usuario">
        <img src="img/carrito.png" alt="carro" />
        <h1 class="titulo">Click&Shop</h1>
      </a>
    </div>
    <nav class="navegacion">
      <a href="/home">Inicio</a>
      <a href="/productos">Productos</a>
    </nav>
  </header>

  <main class="contenido-principal">
    <div class="login-box">
      <h2 class="login-heading">LOGIN</h2>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
        <div class="form-group">
          <label for="usuario">Email</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            [(ngModel)]="loginData.usuario"
            placeholder="ej. usuario@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            placeholder="********"
            required
          />
        </div>

        <div class="form-options">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-login">LOGIN</button>

        <div class="register-option">
          ¿No tienes cuenta? <a href="/register">Regístrate aquí</a>
        </div>
      </form>
    </div>
  </main>
