<div class="background-shape"></div>

<main class="login-container">
  <div class="login-box">
    <h2 class="login-heading">LOGIN</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="usuario">Email</label>
        <div class="input-icon">
          <i class="bi bi-person-fill"></i>
          <input type="email" id="usuario" name="usuario" [(ngModel)]="loginData.usuario"
            placeholder="click&shop@gmail.com" required />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-icon">
          <i class="bi bi-lock-fill"></i>
          <input type="password" id="password" name="password" [(ngModel)]="loginData.password"
            placeholder="********" required />
        </div>
      </div>

      <div class="form-options">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn-login">LOGIN</button>

      <div class="register-option">
        ¿No tienes cuenta? <a href="/register">Regístrate aquí</a>
      </div>
    </form>
  </div>
</main>
