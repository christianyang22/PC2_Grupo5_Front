    <div class="fondo-desenfocado"></div>
    <div class="superposicion-fondo"></div>

    <header class="encabezado">
      <div class="marca">
        <a href="/home" class="logo-usuario">
          <img src="img/carrito.png" alt="carro" />
          <h1 class="titulo">Click&Shop</h1>
        </a>
      </div>
      <nav class="navegacion">
        <a href="/productos">Productos</a>
      </nav>
    </header>

    <main class="contenido-principal">
      <div class="login-container shadow-lg">
        <div class="login-image d-none d-md-flex">
          <img src="img/carrito.png" alt="Carrito de compras" />
        </div>
        <div class="login-form">
          <h2 class="login-title">Bienvenido de nuevo</h2>
          <p class="login-subtitle">Inicia sesión para disfrutar ventajas!</p>
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="login-group">
              <label for="usuario">Usuario</label>
              <input
                type="text"
                id="usuario"
                name="usuario"
                class="campo"
                placeholder="ej. juan123"
                [(ngModel)]="loginData.usuario"
                required
              />
            </div>
            <div class="login-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                class="campo"
                placeholder="****"
                [(ngModel)]="loginData.password"
                required
              />
            </div>
            <button type="submit" class="login-button">Ingresar</button>
          </form>

          <div *ngIf="errorMessages.length > 0" class="error-popup">
            <ul>
              <li *ngFor="let msg of errorMessages">{{ msg }}</li>
            </ul>
          </div>

          <div class="login-options">
            ¿No tienes cuenta?
            <a href="/register" class="register-click">Regístrate aquí</a>
          </div>
        </div>
      </div>
    </main>
