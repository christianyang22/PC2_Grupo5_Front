<main class="container-fluid py-5 d-flex flex-column align-items-center gap-5">
  <section class="tabla-admin">
    <div class="card border-0 shadow-lg rounded-4">
      <div class="card-header bg-gradient bg-dark text-white text-center rounded-top-4">
        <h2 class="mb-0 fw-semibold">Gestión de Usuarios</h2>
      </div>
      <div class="card-body p-4">
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle text-center mb-0 rounded-3 overflow-hidden">
            <thead class="table-secondary">
              <tr class="text-dark">
                <th>ID</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of usuarios">
                <td>{{ user.id_usuario }}</td>
                <td>{{ user.usuario }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.rol }}</td>
                <td>
                  <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-outline-primary btn-sm px-3">Editar</button>
                    <button class="btn btn-outline-danger btn-sm px-3" (click)="eliminarUsuario(user.id_usuario)">Eliminar</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <section class="tabla-admin">
    <div class="card border-0 shadow-lg rounded-4">
      <div class="card-header bg-gradient bg-success text-white text-center rounded-top-4">
        <h2 class="mb-0 fw-semibold">Gestión de Productos</h2>
      </div>
      <div class="card-body p-4">
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle text-center mb-0 rounded-3 overflow-hidden">
            <thead class="table-success">
              <tr class="text-dark">
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Supermercado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of productos">
                <td>{{ product.id_producto }}</td>
                <td>{{ product.nombre }}</td>
                <td>{{ product.precio }} €</td>
                <td>{{ product.supermercado }}</td>
                <td>
                  <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-outline-primary btn-sm px-3">Editar</button>
                    <button class="btn btn-outline-danger btn-sm px-3" (click)="eliminarProducto(product.id_producto)">Eliminar</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</main>
