<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container-fluid py-5 d-flex flex-column align-items-center gap-5">
    <!-- GESTIÓN DE USUARIOS -->
    <section class="tabla-admin mt-5">
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header bg-dark text-white text-center">
          <h2 class="mb-0 fw-bold">
            <i class="bi bi-people-fill me-2"></i>Gestión de Usuarios
          </h2>
        </div>
        <div class="card-body p-4">
          <div class="table-responsive">
            <table class="table table-hover table-striped table-bordered align-middle text-center mb-0 mx-auto">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Usuario</th>
                  <th>Email</th>
                  <th>Rol</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of usuarios">
                  <td>{{ user.id_usuario }}</td>
                  <td>{{ user.usuario }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.rol }}</td>
                  <td>
                    <div class="d-flex justify-content-center gap-2">
                      <button class="btn btn-sm btn-outline-primary" (click)="editarUsuario(user)">
                        <i class="bi bi-pencil-square"></i> Editar
                      </button>
                      <button class="btn btn-sm btn-outline-danger" (click)="eliminarUsuario(user.id_usuario)">
                        <i class="bi bi-trash3"></i> Eliminar
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- GESTIÓN DE PRODUCTOS -->
    <section class="tabla-admin">
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header bg-success text-white text-center">
          <h2 class="mb-0 fw-bold">
            <i class="bi bi-box-seam me-2"></i>Gestión de Productos
          </h2>
        </div>
        <div class="card-body p-4">
          <div class="table-responsive">
            <table class="table table-hover table-striped table-bordered align-middle text-center mb-0 mx-auto">
              <thead class="table-success">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Supermercado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of productos">
                  <td>{{ product.id_producto }}</td>
                  <td>{{ product.nombre }}</td>
                  <td>{{ product.precio }} €</td>
                  <td>{{ product.supermercado }}</td>
                  <td>
                    <div class="d-flex justify-content-center gap-2">
                      <button class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil-square"></i> Editar
                      </button>
                      <button class="btn btn-sm btn-outline-danger" (click)="eliminarProducto(product.id_producto)">
                        <i class="bi bi-trash3"></i> Eliminar
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
