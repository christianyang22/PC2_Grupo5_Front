<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container-fluid mt-5">
  <div class="row">
    <!-- Filtros a la izquierda -->
    <div class="col-lg-3 mb-4">
      <div class="bg-white p-4 rounded shadow-sm">
        <h5 class="fw-bold mb-3 text-dark">Filtros Avanzados</h5>

        <!-- Buscador -->
        <div class="mb-3">
          <input type="text" class="form-control" [(ngModel)]="terminoBusqueda" name="terminoBusqueda"
            placeholder="üîç Buscar productos" />
        </div>

        <!-- Sliders -->
        <div class="mb-3">
          <label class="form-label text-dark">
            Precio (‚Ç¨): {{ precioMin }} - {{ precioMax }}
          </label>
          <ngx-slider [(value)]="precioMin" [(highValue)]="precioMax" [options]="optionsPrecio"></ngx-slider>
        </div>

        <div class="mb-3">
          <label class="form-label text-dark">
            Grasas (g): {{ grasaMin }} - {{ grasaMax }}
          </label>
          <ngx-slider [(value)]="grasaMin" [(highValue)]="grasaMax" [options]="optionsGrasa"></ngx-slider>
        </div>

        <div class="mb-3">
          <label class="form-label text-dark">
            Hidratos (g): {{ hidratosMin }} - {{ hidratosMax }}
          </label>
          <ngx-slider [(value)]="hidratosMin" [(highValue)]="hidratosMax" [options]="optionsHidratos"></ngx-slider>
        </div>

        <div class="mb-4">
          <label class="form-label text-dark">
            Az√∫car (g): {{ azucarMin }} - {{ azucarMax }}
          </label>
          <ngx-slider [(value)]="azucarMin" [(highValue)]="azucarMax" [options]="optionsAzucar"></ngx-slider>
        </div>


        <!-- Botones -->
        <div class="d-grid gap-2">
          <button class="btn btn-primary" (click)="aplicarFiltrosYBusqueda()">Buscar</button>
          <button class="btn btn-outline-secondary" (click)="limpiarBusqueda()">Limpiar</button>
        </div>
      </div>
    </div>

    <!-- Productos a la derecha -->
    <div class="col-lg-9">
      <!-- Spinner -->
      <div *ngIf="productos.length === 0" class="text-center my-4">
        <img src="img/spinner.gif" alt="Cargando..." class="spinner-gif-top" />
      </div>

      <!-- Productos -->
      <div class="row g-4" *ngIf="productosFiltrados.length > 0">
        <div class="col-md-6 col-lg-4" *ngFor="let producto of obtenerProductosPaginaActual()">
          <div class="card h-100 border-0 shadow-sm rounded-3 position-relative">

            <!-- Logo supermercado -->
            <img [src]="ImagenSupermercado(producto.supermercado)" [alt]="producto.supermercado"
              class="position-absolute" style="top: 0.5rem; left: 0.5rem; height: 28px; z-index: 10;" />

            <!-- Imagen del producto -->
            <img [src]="producto.link_imagen || 'assets/placeholder.jpg'" class="card-img-top img-fluid p-3"
              [alt]="producto.nombre" style="height: 150px; object-fit: contain;" />

            <div class="card-body text-center">
              <h6 class="card-title fw-semibold text-dark" style="min-height: 48px;">
                {{ producto.nombre }}
              </h6>
              <p class="card-text text-muted mb-1">Supermercado: {{ producto.supermercado }}</p>
              <p class="card-text fw-bold text-dark">Precio: {{ producto.precio }} ‚Ç¨</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Paginaci√≥n (ahora abajo) -->
      <div *ngIf="totalPages > 1 && productosFiltrados.length > 0"
        class="d-flex justify-content-center align-items-center my-4">
        <button class="btn btn-primary me-2" (click)="anteriorPagina()" [disabled]="currentPage === 1">Anterior</button>
        <span class="fw-bold text-dark">P√°gina {{ currentPage }} de {{ totalPages }}</span>
        <button class="btn btn-primary ms-2" (click)="siguientePagina()"
          [disabled]="currentPage === totalPages">Siguiente</button>
      </div>

      <!-- Sin resultados -->
      <div *ngIf="productosFiltrados.length === 0 && productos.length > 0" class="alert alert-warning mt-3">
        No se encontraron productos con los filtros aplicados.
      </div>
    </div>
  </div>
</div>
