<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click&Shop - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header class="encabezado">
    <div class="marca">
      <a href="/home" class="logo-usuario">
        <img src="img/carrito.png" alt="carro" />
        <h1 class="titulo">Click&Shop</h1>
      </a>
    </div>
    <nav class="navegacion">
      <a href="/home">Inicio</a>
      <a href="/productos">Productos</a>
    </nav>
  </header>

  <main class="contenido-principal">
    <div class="login-box">
      <h2 class="login-heading">Crea tu cuenta</h2>

      <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="login-form">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            [(ngModel)]="registerData.usuario"
            placeholder="Ej. maria21"
            required
          />
        </div>

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="registerData.nombre"
            placeholder="Tu nombre"
            required
          />
        </div>

        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            [(ngModel)]="registerData.apellido"
            placeholder="Tu apellido"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="registerData.email"
            placeholder="tucorreo@ejemplo.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="registerData.password"
            placeholder="********"
            required
          />
        </div>

        <div class="form-group">
          <label for="fecha_nacimiento">Fecha de Nacimiento</label>
          <input
            type="date"
            id="fecha_nacimiento"
            name="fecha_nacimiento"
            [(ngModel)]="registerData.fecha_nacimiento"
            required
          />
        </div>

        <button type="submit" class="btn-login">Registrarse</button>

        <div class="register-option">
          ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="pie-pagina">
    <div class="contenedor-pie">
      <div class="seccion-pie">
        <h4 class="titulo-pie">Sobre Nosotros</h4>
        <ul class="lista-pie">
          <li><a href="#quienes-somos">Quiénes somos</a></li>
        </ul>
      </div>
      <div class="seccion-pie">
        <h4 class="titulo-pie">Ayuda</h4>
        <ul class="lista-pie">
          <li><a href="#">Preguntas frecuentes</a></li>
          <li><a href="#">Soporte</a></li>
        </ul>
      </div>
      <div class="seccion-pie">
        <h4 class="titulo-pie">Redes Sociales</h4>
        <div class="iconos-redes">
          <a href="#"><img src="img/facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="img/x.png" alt="Twitter" /></a>
          <a href="#"><img src="img/instagram.png" alt="Instagram" /></a>
        </div>
      </div>
      <div class="seccion-pie">
        <h4 class="titulo-pie">Contacto</h4>
        <p class="contacto-pie">Teléfono: +34 0000000000</p>
        <p class="contacto-pie">Email: <a href="mailto:clickshop&#64;gmail.com">clickshop&#64;gmail.com</a></p>
      </div>
    </div>
    <div class="pie-inferior">
      <p>&copy; 2024 Click&Shop. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
