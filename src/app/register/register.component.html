<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />


<div class="fondo-desenfocado"></div>



<main class="contenido-principal">
  <div class="login-box">
    <h2 class="login-heading">Crea tu cuenta</h2>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" [(ngModel)]="registerData.usuario" placeholder="Ej. maria21"
          required />
      </div>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="registerData.nombre" placeholder="Tu nombre"
          required />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="registerData.apellido" placeholder="Tu apellido"
          required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="registerData.email" placeholder="tucorreo@ejemplo.com"
          required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="registerData.password" placeholder="********"
          required />
      </div>

      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" [(ngModel)]="registerData.fecha_nacimiento"
          required />
      </div>

      <button type="submit" class="btn-login">Registrarse</button>

      <div class="register-option">
        ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
      </div>
    </form>
  </div>
</main>
